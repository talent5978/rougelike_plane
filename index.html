    <style>

            background: #fffbe6;
            border: 2px solid #2c3e50;

        #game-over h2 {

        }

        #game-over button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;

            color: #fff;
            border: none;

        #game-over button:hover {

        @media (max-width: 700px) {

        #virtual-joystick {

            color: #fff;
            display: flex;

        }

        .vj-btn.active {
            background: rgba(76, 175, 80, 0.5);
            border: 3px solid #4CAF50;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas" width="480" height="700"></canvas>
        <div id="ui">
            <span id="score">Áª©ÁÇπ: 0</span>
            <span id="level">Âπ¥Á∫ß: 1</span>

    <script>
        let hpFlashTimer = 0;
        let vampCooldown = 0;
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const W = canvas.width, H = canvas.height;
        let lastFrameTime = performance.now();

        // UI
        const scoreSpan = document.getElementById('score');
        const levelSpan = document.getElementById('level');
        const expSpan = document.getElementById('exp');
        const waveSpan = document.getElementById('wave');
        const hpSpan = document.getElementById('hp');
        const upgradePanel = document.getElementById('upgrade-panel');
        const upgradeOptionsDiv = document.getElementById('upgrade-options');
        const gameOverDiv = document.getElementById('game-over');
        const finalScoreDiv = document.getElementById('final-score');

        // Ê≠¶Âô®ÂÆö‰πâ
        const WEAPON_DEFS = [
            {
                key: 'math',
                name: 'È´òÊï∞Â∞ÑÁ∫ø',
                color: '#4f8ef7',
                baseDamage: 2,
                baseFireRate: 16,
                type: 'line',
                desc: 'È´òÊï∞Â∞ÑÁ∫øÔºåÁõ¥Á∫øÁ©øÈÄèÔºåÂü∫Á°Ä‰º§ÂÆ≥',
            },
            {
                key: 'finance',
                name: 'ÈáëËûçÊï£Âºπ',
                color: '#f7b731',
                baseDamage: 1,
                baseFireRate: 18,
                type: 'spread',
                desc: 'ÈáëËûçÊï£ÂºπÔºåÊâáÂΩ¢Â§öÂèëÔºåË¶ÜÁõñÈù¢Âπø',
            },
            {
                key: 'account',
                name: '‰ºöËÆ°ÊøÄÂÖâ',
                color: '#2ecc71',
                baseDamage: 1,
                baseFireRate: 40,
                type: 'laser',
                desc: '‰ºöËÆ°ÊøÄÂÖâÔºåÁõ¥Á∫øÊåÅÁª≠È´ò‰º§ÂÆ≥',
            },
            {
                key: 'stat',
                name: 'ÁªüËÆ°Ê∞¥Ê≥¢',
                color: '#00bcd4',
                baseDamage: 1,
                baseFireRate: 30,
                type: 'wave',
                desc: 'ÁªüËÆ°Ê∞¥Ê≥¢ÔºåÊ®™ÂêëÂ§ßÈù¢ÁßØ‰Ωé‰º§ÂÆ≥',
            },
            {
                key: 'prob',
                name: 'Ê¶ÇÁéáÁàÜË£ÇÂºπ',
                color: '#e17055',
                baseDamage: 1,
                baseFireRate: 22,
                type: 'explode',
                desc: 'Ê¶ÇÁéáÁàÜË£ÇÂºπÔºåÂëΩ‰∏≠ÂàÜË£ÇÂ∞èÂºπ',
            },
            {
                key: 'macro',
                name: 'ÂÆèËßÇÁªèÊµéÊ≥¢',
                color: '#ab47bc',
                baseDamage: 1,
                baseFireRate: 50,
                type: 'bigwave',
                desc: 'ÂÆèËßÇÁªèÊµéÊ≥¢ÔºåÂ§ßËåÉÂõ¥‰ΩéÈ¢ëÊîªÂáª',
            },
        ];

        function getWeaponDef(key) {
            return WEAPON_DEFS.find(w => w.key === key);
        }

        // Ê∏∏ÊàèÊï∞ÊçÆ
        let player, bullets, enemies, enemyBullets, particles, upgrades, score, level, exp, expToLevel, wave, hp, gameState, upgradePool, lastUpgradeChoices, bossActive;

        function resetGame() {
            player = {
                x: W / 2 - 20, y: H - 80, w: 40, h: 40,
                speed: 3,
                hp: 10,
                maxHp: 10,
                invincible: 0,
                shield: 0, // ÂèØÂè†Âä†Êä§ÁõæÊï∞Èáè
                rapid: 0,  // ËøûÂ∞ÑÂâ©‰ΩôÂ∏ßÊï∞
                dash: 0,   // ÂÜ≤Âà∫Ââ©‰ΩôÂ∏ßÊï∞
                magnet: false,
                weapons: [
                    { key: 'math', name: 'È´òÊï∞Â∞ÑÁ∫ø', level: 1, damage: 2, fireRate: 16, fireTimer: 0 },
                ],
                skills: [],
            };
            bullets = [];
            enemies = [];
            enemyBullets = [];
            particles = [];
            upgrades = [];
            score = 0;
            level = 1;
            exp = 0;
            expToLevel = 10;
            wave = 1;
            hp = 3;
            gameState = 'playing';
            bossActive = false;
            upgradePool = buildUpgradePool();
            lastUpgradeChoices = [];
        }

        // ÊäÄËÉΩ‰∏éÊ≠¶Âô®ÂõæÊ†áÂÆö‰πâ
        const ICONS = {
            math: 'üìè',
            finance: 'üí∞',
            account: 'üí°',
            stat: 'üíß',
            prob: 'üí•',
            macro: 'üåä',
            magnet: 'üß≤',
            maxhp: '‚ù§Ô∏è',
            vamp: 'ü©∏',
            crit: '‚ö°',
            rapid: 'üî´',
            shield: 'üõ°Ô∏è',
            expplus: 'üìö',
            heal: 'üå±',
            cooldown: '‚è±Ô∏è',
            split: 'üîÄ',
            boom: 'üí£',
            dash: 'üèÉ',
        };

        function buildUpgradePool() {
            let pool = [];
            for (const w of WEAPON_DEFS) {
                pool.push({
                    name: `Ëé∑Âæó${w.name}`,
                    desc: w.desc,
                    icon: ICONS[w.key],
                    apply: p => {
                        if (!p.weapons.find(ww => ww.key === w.key)) {
                            p.weapons.push({ key: w.key, name: w.name, level: 1, damage: w.baseDamage, fireRate: w.baseFireRate, fireTimer: 0 });
                        }
                    },
                    onlyIf: p => !p.weapons.find(ww => ww.key === w.key)
                });
                pool.push({
                    name: `${w.name}‰º§ÂÆ≥+1`,
                    desc: `${w.name}‰º§ÂÆ≥ÊèêÂçá`,
                    icon: ICONS[w.key],
                    apply: p => {
                        let weapon = p.weapons.find(ww => ww.key === w.key);
                        if (weapon) weapon.damage++;
                    },
                    onlyIf: p => !!p.weapons.find(ww => ww.key === w.key)
                });
                pool.push({
                    name: `${w.name}Â∞ÑÈÄü+1`,
                    desc: `${w.name}Â∞ÑÈÄüÊèêÂçá`,
                    icon: ICONS[w.key],
                    apply: p => {
                        let weapon = p.weapons.find(ww => ww.key === w.key);
                        if (weapon && weapon.fireRate > 4) weapon.fireRate--;
                    },
                    onlyIf: p => !!p.weapons.find(ww => ww.key === w.key)
                });
                // Ê≠¶Âô®Âê∏Ë°Ä
                pool.push({
                    name: `${w.name}Âê∏Ë°Ä`,
                    desc: `Áî®${w.name}Âáª‰∏≠Êïå‰∫∫Êó∂ÂõûÂ§ç1‰ΩìÂäõÔºàÂÜ∑Âç¥1sÔºâ`,
                    icon: ICONS.vamp,
                    apply: p => {
                        let weapon = p.weapons.find(ww => ww.key === w.key);
                        if (weapon) weapon.vamp = true;
                    },
                    onlyIf: p => !!p.weapons.find(ww => ww.key === w.key) && !p.weapons.find(ww => ww.key === w.key).vamp
                });
            }
            pool.push({ name: 'Âê∏ÈìÅÁü≥', desc: 'Ëá™Âä®Âê∏ÂèñÁªèÈ™åÁêÉÔºåËåÉÂõ¥ÊèêÂçá', icon: ICONS.magnet, apply: p => { p.magnetRange = (p.magnetRange || 120) + 40; }, onlyIf: () => true });
            pool.push({ name: '‰ΩìÂäõ‰∏äÈôê+1', desc: 'ÊúÄÂ§ß‰ΩìÂäõ+1', icon: ICONS.maxhp, apply: p => { p.maxHp = (p.maxHp || 3) + 1; }, onlyIf: () => true });
            pool.push({ name: 'Êö¥Âáª', desc: 'Êúâ10%Ê¶ÇÁéáÈÄ†ÊàêÂèåÂÄç‰º§ÂÆ≥', icon: ICONS.crit, apply: p => { p.crit = true; }, onlyIf: p => !p.crit });
            pool.push({ name: 'ËøûÂ∞Ñ', desc: 'Áü≠Êó∂Èó¥ÂÜÖÊâÄÊúâÊ≠¶Âô®Â∞ÑÈÄüÁøªÂÄç', icon: ICONS.rapid, apply: p => { p.rapid = 300; }, onlyIf: p => !p.rapid });
            pool.push({ name: 'Êä§Áõæ', desc: 'Ëé∑Âæó‰∏ÄÊ¨°ÂèØÊäµÊå°‰º§ÂÆ≥ÁöÑÊä§Áõæ', icon: ICONS.shield, apply: p => { p.shield = true; }, onlyIf: p => !p.shield });
            pool.push({ name: 'ÁªèÈ™åÂä†Êàê', desc: 'Ëé∑ÂæóÁªèÈ™åÊó∂È¢ùÂ§ñ+1', icon: ICONS.expplus, apply: p => p.skills.push('expPlus'), onlyIf: p => !p.skills.includes('expPlus') });
            pool.push({ name: 'ÂõûË°ÄÂÖâÁéØ', desc: 'ÊØè20ÁßíËá™Âä®ÂõûÂ§ç1‰ΩìÂäõ', icon: ICONS.heal, apply: p => { p.healAura = true; }, onlyIf: p => !p.healAura });
            pool.push({ name: 'ÂÜ∑Âç¥Áº©Áü≠', desc: 'ÊâÄÊúâÊ≠¶Âô®Â∞ÑÈÄüÊ∞∏‰πÖÊèêÂçá', icon: ICONS.cooldown, apply: p => { for (let w of p.weapons) w.fireRate = Math.max(3, w.fireRate - 2); }, onlyIf: () => true });
            pool.push({ name: 'Â≠êÂºπÂàÜË£Ç', desc: 'ÊôÆÈÄöÂ≠êÂºπÂáª‰∏≠Êïå‰∫∫ÂêéÂàÜË£Ç‰∏∫‰∏§ÊûöÂ∞èÂºπ', icon: ICONS.split, apply: p => { p.split = true; }, onlyIf: p => !p.split });
            pool.push({ name: 'ËåÉÂõ¥ÁàÜÁÇ∏', desc: 'ÂáªÊùÄÊïå‰∫∫Êó∂ÈÄ†ÊàêÂ∞èËåÉÂõ¥Ê∫ÖÂ∞Ñ‰º§ÂÆ≥', icon: ICONS.boom, apply: p => { p.boom = true; }, onlyIf: p => !p.boom });
            pool.push({ name: 'Êó†ÊïåÂÜ≤Âà∫', desc: 'Áü≠Êó∂Èó¥ÂÜÖÊó†ÊïåÂπ∂ÊèêÂçáÁßªÂä®ÈÄüÂ∫¶', icon: ICONS.dash, apply: p => { p.dash = 180; }, onlyIf: p => !p.dash });
            return pool;
        }

        function randomUpgradeChoices(n = 3) {
            let pool = upgradePool.filter(u => u.onlyIf(player) && !lastUpgradeChoices.includes(u));
            if (pool.length < n) pool = upgradePool.filter(u => u.onlyIf(player));
            let arr = [];
            while (arr.length < n) {
                let idx = Math.floor(Math.random() * pool.length);
                if (!arr.includes(pool[idx])) arr.push(pool[idx]);
            }
            lastUpgradeChoices = arr;
            return arr;
        }

        function showUpgradePanel() {
            upgradePanel.style.display = 'block';
            upgradeOptionsDiv.innerHTML = '';
            let choices = randomUpgradeChoices();
            choices.forEach(upg => {
                let div = document.createElement('div');
                div.className = 'upgrade-option';
                div.innerHTML = `<span style="font-size:28px;vertical-align:middle;margin-right:10px;">${upg.icon || '‚ú®'}</span><b>${upg.name}</b><br><small>${upg.desc}</small>`;
                div.onclick = () => {
                    upg.apply(player);
                    if (player.skills.includes('extraExpOnLevel')) exp++;
                    upgradePanel.style.display = 'none';
                    gameState = 'playing';
                    lastFrameTime = performance.now();
                    requestAnimationFrame(gameLoop);
                };
                upgradeOptionsDiv.appendChild(div);
            });
            gameState = 'upgrade';
        }

        function showGameOver() {
            gameOverDiv.style.display = 'block';
            finalScoreDiv.innerHTML = `Êú¨Â±ÄÁª©ÁÇπÔºö${score}<br>Âπ¥Á∫ßÔºö${level}`;
            gameState = 'over';
        }

        function restartGame() {
            gameOverDiv.style.display = 'none';
            resetGame();
            requestAnimationFrame(gameLoop);
        }

        // ÊéßÂà∂
        let keys = {};
        document.addEventListener('keydown', e => { keys[e.key] = true; });
        document.addEventListener('keyup', e => { keys[e.key] = false; });

        // ÁªèÈ™åÁêÉ
        let exps = [];
        function spawnExp(x, y, amount = 1) {
            for (let i = 0; i < amount; i++) {
                exps.push({ x: x + Math.random() * 20 - 10, y: y + Math.random() * 20 - 10, r: 6, v: 1 + Math.random() * 1.5, angle: Math.random() * Math.PI * 2 });
            }
        }

        function updateExp() {
            for (let i = exps.length - 1; i >= 0; i--) {
                let e = exps[i];
                // Âê∏ÈìÅÁü≥Âê∏ÈôÑÈÄªËæë
                if (player.magnetRange) {
                    const px = player.x + player.w / 2, py = player.y + player.h / 2;
                    const dx = px - e.x, dy = py - e.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < player.magnetRange) {
                        const speed = 6;
                        e.x += dx / dist * speed;
                        e.y += dy / dist * speed;
                    } else {
                        e.y += e.v;
                    }
                } else {
                    e.y += e.v;
                }
                if (Math.abs(e.x + e.r / 2 - player.x - player.w / 2) < player.w / 2 && Math.abs(e.y + e.r / 2 - player.y - player.h / 2) < player.h / 2) {
                    let add = 1;
                    if (player.skills.includes('expPlus')) add++;
                    exp += add;
                    exps.splice(i, 1);
                    if (exp >= expToLevel) {
                        exp -= expToLevel;
                        level++;
                        expToLevel = 10 + level * 3;
                        showUpgradePanel();
                    }
                } else if (e.y > H + 20) {
                    exps.splice(i, 1);
                }
            }
        }

        // Êïå‰∫∫ÁîüÊàê
        function spawnEnemy() {
            let t = wave;
            let type = 'normal';
            let hp = 2 + t + Math.floor(Math.random() * t / 2);
            let speed = 2 + Math.random() * t / 4;
            let color = '#f44';
            if (t > 3 && Math.random() < 0.2) { type = 'quiz'; speed += 2; color = '#ff0'; }
            if (t > 5 && Math.random() < 0.15) { type = 'exam'; hp += 5; color = '#0af'; }
            if (t > 7 && Math.random() < 0.1) { type = 'paper'; color = '#fff'; }
            if (t > 10 && Math.random() < 0.08) { type = 'boss'; hp += 10; speed += 1; color = '#0f0'; }
            let x = Math.random() * (W - 40);
            enemies.push({ x, y: -40, w: 40, h: 40, hp, maxHp: hp, speed, type, color, split: 0 });
        }

        function spawnBoss() {
            bossActive = true;
            let hp = 60 + wave * 15;
            enemies.push({ x: W / 2 - 60, y: -120, w: 120, h: 120, hp, maxHp: hp, speed: 1.5 + wave / 8, type: 'boss', color: '#f0f', split: 0 });
        }

        // Â§öÊ≠¶Âô®Ëá™Âä®Â∞ÑÂáª
        function fireWeapons(delta) {
            for (const w of player.weapons) {
                w.fireTimer -= delta;
                if (w.fireTimer <= 0) {
                    let def = getWeaponDef(w.key);
                    if (def.type === 'line') {
                        bullets.push({ x: player.x + player.w / 2 - 6, y: player.y - 12, w: 12, h: 24, dx: 0, dy: -8 - w.level, damage: w.damage, color: def.color, effect: 'line', level: w.level, life: 0, owner: w.key, vamp: w.vamp });
                    } else if (def.type === 'spread') {
                        let spread = 30 + 5 * w.level;
                        let cnt = 3 + Math.floor(w.level / 2);
                        for (let i = 0; i < cnt; i++) {
                            let angle = (-(cnt - 1) / 2 + i) * spread * Math.PI / 180;
                            let dx = Math.sin(angle) * 7, dy = -Math.cos(angle) * 7;
                            bullets.push({ x: player.x + player.w / 2 - 6, y: player.y - 12, w: 12, h: 24, dx, dy, damage: w.damage, color: def.color, effect: 'spread', level: w.level, life: 0, owner: w.key, vamp: w.vamp });
                        }
                    } else if (def.type === 'laser') {
                        bullets.push({ x: player.x + player.w / 2 - 3, y: 0, w: 6, h: player.y + player.h / 2, dx: 0, dy: 0, damage: w.damage, color: def.color, effect: 'laser', level: w.level, life: 0, owner: w.key, duration: 20 + 5 * w.level, laserEndY: 0, vamp: w.vamp });
                    } else if (def.type === 'wave') {
                        bullets.push({ x: player.x + player.w / 2 - 10, y: player.y + player.h / 2 - 10, w: 20, h: 20, dx: 0, dy: 0, damage: w.damage, color: def.color, effect: 'wave', level: w.level, life: 0, owner: w.key, r: 0, _hitList: [], penetrate: w.penetrate || 1, vamp: w.vamp });
                    } else if (def.type === 'explode') {
                        bullets.push({ x: player.x + player.w / 2 - 8, y: player.y - 12, w: 16, h: 16, dx: 0, dy: -7 - w.level, damage: w.damage, color: def.color, effect: 'explode', level: w.level, life: 0, owner: w.key, vamp: w.vamp });
                    } else if (def.type === 'bigwave') {
                        bullets.push({ x: player.x + player.w / 2 - 10, y: player.y + player.h / 2 - 10, w: 20, h: 20, dx: 0, dy: 0, damage: w.damage, color: def.color, effect: 'bigwave', level: w.level, life: 0, owner: w.key, r: 0, _hitList: [], penetrate: 999, vamp: w.vamp });
                    }
                    w.fireTimer = w.fireRate;
                }
            }
        }

        // Êñ∞Â¢ûÔºöÂ∫ïÈÉ®‰π¶Êú¨Â†ÜÂè†ÂüéÂ¢ô
        function drawBooksWall(flash = false) {
            const wallH = 36, bookW = 40, bookH = 28;
            let y = H - wallH;
            for (let i = 0; i < Math.ceil(W / bookW); i++) {
                let x = i * bookW;
                ctx.save();
                ctx.globalAlpha = flash ? 0.5 + 0.5 * Math.sin(Date.now() / 60) : 1;
                ctx.fillStyle = i % 2 === 0 ? '#b388ff' : '#ffe082';
                ctx.fillRect(x, y, bookW - 4, bookH);
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, bookW - 4, bookH);
                ctx.fillStyle = '#fff';
                ctx.fillRect(x + 6, y + 6, bookW - 16, bookH - 16);
                ctx.restore();
            }
        }

        // Ê∏∏Êàè‰∏ªÂæ™ÁéØ
        document.addEventListener('visibilitychange', () => { if (document.hidden && gameState === 'playing') gameState = 'pause'; });
        function gameLoop(now) {
            if (gameState === 'over') return;
            if (gameState === 'pause') { requestAnimationFrame(gameLoop); return; }
            if (gameState === 'upgrade') return;
            let delta = (now - lastFrameTime) / 16.67;
            lastFrameTime = now;
            // ËÉåÊôØ
            ctx.fillStyle = '#e3eafc';
            ctx.fillRect(0, 0, W, H);
            for (let i = 0; i < 30; i++) {
                ctx.fillStyle = 'rgba(76,142,247,0.08)';
                ctx.beginPath(); ctx.arc(Math.random() * W, Math.random() * H, Math.random() * 2 + 1, 0, 2 * Math.PI); ctx.fill();
            }
            // Â∫ïÈÉ®‰π¶Êú¨ÂüéÂ¢ô
            drawBooksWall(hpFlashTimer > 0);
            // Ê≥¢Á±ªÂûãÊîªÂáªÔºàÂú®ÊúÄÂ∫ïÂ±ÇÔºâ
            for (let b of bullets) {
                if (b.effect === 'wave' || b.effect === 'bigwave') {
                    ctx.save();
                    ctx.strokeStyle = b.color;
                    ctx.lineWidth = b.effect === 'wave' ? 6 : 12;
                    ctx.globalAlpha = 0.4;
                    // ÂèòÂ§ßÁöÑÁ©∫ÂøÉÂúÜÁéØ
                    let cx = b.x + b.w / 2, cy = b.y + b.h / 2;
                    let r = b.r || (b.effect === 'wave' ? W / 2 - 10 : W / 2 - 2);
                    ctx.beginPath();
                    ctx.arc(cx, cy, r, 0, 2 * Math.PI);
                    ctx.stroke();
                    ctx.restore();
                }
            }
            // Áé©ÂÆ∂
            ctx.save();
            ctx.beginPath(); ctx.arc(player.x + player.w / 2, player.y + player.h / 2, player.w / 2, 0, 2 * Math.PI); ctx.fillStyle = '#fff'; ctx.fill();
            ctx.strokeStyle = '#2c3e50'; ctx.lineWidth = 2; ctx.stroke();
            ctx.fillStyle = '#2c3e50'; ctx.fillRect(player.x + player.w / 2 - 14, player.y + player.h / 2 - 28, 28, 8);
            ctx.beginPath(); ctx.moveTo(player.x + player.w / 2, player.y + player.h / 2 - 20); ctx.lineTo(player.x + player.w / 2, player.y + player.h / 2 - 10); ctx.stroke();
            ctx.restore();
            // Áé©ÂÆ∂Ë°ÄÊù°ÔºàÊîØÊåÅÂ∞èÊï∞Ôºâ
            ctx.save();
            let barW = player.w, barH = 8;
            let px = player.x, py = player.y + player.h + 6;
            ctx.fillStyle = '#ddd';
            ctx.fillRect(px, py, barW, barH);
            ctx.fillStyle = '#4caf50';
            ctx.fillRect(px, py, barW * (player.hp / player.maxHp), barH);
            ctx.strokeStyle = '#222'; ctx.strokeRect(px, py, barW, barH);
            ctx.font = '10px Arial';
            ctx.fillStyle = '#222';
            ctx.fillText(`${player.hp.toFixed(1)}/${player.maxHp}`, px + 2, py + barH - 1);
            ctx.restore();
            // Áé©ÂÆ∂Êó†ÊïåÈó™ÁÉÅ
            if (player.invincible > 0) {
                ctx.globalAlpha = 0.5 + 0.5 * Math.sin(Date.now() / 80);
                ctx.fillStyle = '#2ecc71';
                ctx.beginPath(); ctx.arc(player.x + player.w / 2, player.y + player.h / 2, player.w / 2 + 4, 0, 2 * Math.PI); ctx.fill();
                ctx.globalAlpha = 1;
                player.invincible--;
            }
            // Êä§ÁõæUIÊèêÁ§∫
            if (player.shield > 0) {
                ctx.save();
                ctx.globalAlpha = 0.5 + 0.5 * Math.sin(Date.now() / 120);
                ctx.strokeStyle = '#00bcd4';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(player.x + player.w / 2, player.y + player.h / 2, player.w / 2 + 8, 0, 2 * Math.PI);
                ctx.stroke();
                ctx.restore();
            }
            // Áé©ÂÆ∂ÁßªÂä®
            if (gameState === 'playing') {
                let move = player.speed * delta;
                if (keys['ArrowLeft'] || keys['a']) player.x = Math.max(0, player.x - move);
                if (keys['ArrowRight'] || keys['d']) player.x = Math.min(W - player.w, player.x + move);
                if (keys['ArrowUp'] || keys['w']) player.y = Math.max(0, player.y - move);
                if (keys['ArrowDown'] || keys['s']) player.y = Math.min(H - player.h, player.y + move);
            }
            // Â§öÊ≠¶Âô®Ëá™Âä®Â∞ÑÂáª
            fireWeapons(delta);
            // Â≠êÂºπ
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                // Ê≥¢Á±ªÂ≠êÂºπÂèòÂ§ß
                if (b.effect === 'wave' || b.effect === 'bigwave') {
                    b.r = (b.r || 0) + (b.effect === 'wave' ? 8 : 5) * delta;
                    if (!b._hitList) b._hitList = [];
                    if (b.penetrate === undefined) b.penetrate = b.effect === 'wave' ? 1 : 999;
                }
                b.x += b.dx * delta;
                b.y += b.dy * delta;
                b.life++;
                // ‰ºöËÆ°ÊøÄÂÖâÊòæÁ§∫‰ºòÂåñ
                if (b.effect === 'laser') {
                    ctx.save();
                    ctx.globalAlpha = 0.7;
                    ctx.shadowColor = '#39ff14';
                    ctx.shadowBlur = 24;
                    ctx.strokeStyle = '#39ff14';
                    ctx.lineWidth = 18;
                    ctx.beginPath();
                    ctx.moveTo(b.x + b.w / 2, player.y + player.h / 2);
                    ctx.lineTo(b.x + b.w / 2, 0);
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                    ctx.restore();
                }
                // ÁªòÂà∂ÔºàÈùûÊ≥¢Á±ª„ÄÅÈùûÊøÄÂÖâÔºâ
                if (b.effect !== 'wave' && b.effect !== 'bigwave' && b.effect !== 'laser') {
                    ctx.save(); ctx.shadowColor = b.color; ctx.shadowBlur = 8; ctx.fillStyle = b.color;
                    ctx.beginPath(); ctx.arc(b.x + b.w / 2, b.y + b.h / 2, b.w / 2, 0, 2 * Math.PI); ctx.fill(); ctx.restore();
                }
                // Â≠êÂºπÊïàÊûú
                let hit = false;
                for (let j = enemies.length - 1; j >= 0; j--) {
                    let e = enemies[j];
                    if (!e) continue;
                    // Ê≥¢Á±ªÂà§ÂÆö
                    if ((b.effect === 'wave' || b.effect === 'bigwave')) {
                        let cx = b.x + b.w / 2, cy = b.y + b.h / 2, r = b.r || 0;
                        let ex = e.x + e.w / 2, ey = e.y + e.h / 2;
                        let dist = Math.abs(Math.hypot(cx - ex, cy - ey) - r);
                        if (dist < e.w / 2 + 6 && !b._hitList.includes(j)) {
                            e.hp -= b.damage;
                            b._hitList.push(j);
                            if (b.effect === 'wave') {
                                b.penetrate--;
                                if (b.penetrate <= 0) { hit = true; break; }
                            }
                        }
                    } else if (b.x + b.w > e.x && b.x < e.x + e.w && b.y + b.h > e.y && b.y < e.y + e.h) {
                        // È´òÊï∞Â∞ÑÁ∫øÂàÜË£Ç
                        if (b.effect === 'line' && b.split) {
                            for (let k = 0; k < 2; k++) {
                                let angle = (k === 0 ? -1 : 1) * Math.PI / 6;
                                let dx = Math.sin(angle) * 6, dy = -Math.cos(angle) * 6;
                                bullets.push({ x: b.x + b.w / 2 - 4, y: b.y - 4, w: 8, h: 8, dx, dy, damage: Math.max(1, Math.floor(b.damage / 2)), color: '#b2bec3', effect: 'mini', level: 1, life: 0, pierce: 0, owner: 'mini' });
                            }
                        }
                        // Âê∏Ë°ÄÂà§ÂÆö
                        if (b.vamp && vampCooldown <= 0 && player.hp < player.maxHp) {
                            player.hp = Math.min(player.maxHp, player.hp + 0.1);
                            vampCooldown = 60; // 1ÁßíÂÜ∑Âç¥
                        }
                        e.hp -= b.damage;
                        if (b.effect === 'explode') {
                            for (let k = 0; k < 3; k++) {
                                let angle = Math.random() * Math.PI * 2;
                                let dx = Math.cos(angle) * 4, dy = Math.sin(angle) * 4;
                                bullets.push({ x: e.x + e.w / 2 - 4, y: e.y + e.h / 2 - 4, w: 8, h: 8, dx, dy, damage: Math.max(1, Math.floor(b.damage / 2)), color: '#b2bec3', effect: 'mini', level: 1, life: 0, pierce: 0, owner: 'mini' });
                            }
                        }
                        hit = true; break;
                    }
                }
                if (b.effect === 'laser') {
                    // ÊøÄÂÖâÊåÅÁª≠Êó∂Èó¥
                    b.duration--;
                    if (b.duration <= 0) hit = true;
                }
                if (b.effect === 'wave') {
                    // Ê∞¥Ê≥¢Ê∂àÂ§±Êù°‰ª∂ÔºöÂáª‰∏≠Êïå‰∫∫ÊàñË∂ÖÂ§ß
                    if ((b.penetrate !== undefined && b.penetrate <= 0) || b.r > Math.max(W, H)) hit = true;
                }
                if (b.effect === 'bigwave') {
                    // ÁªèÊµéÊ≥¢Ê∂àÂ§±Êù°‰ª∂ÔºöÊúÄÂ§ßÂçäÂæÑ
                    if (b.r > W * 0.7) hit = true;
                }
                if (b.y < -30 || b.x < -30 || b.x > W + 30 || hit || b.life > 120) bullets.splice(i, 1);
            }
            if (vampCooldown > 0) vampCooldown--;
            // Êïå‰∫∫
            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                if (!e) continue;
                e.y += e.speed * delta;
                if (e.type === 'boss' && Math.random() < 0.03 * delta) {
                    let bx = e.x + e.w / 2 - 8, by = e.y + e.h - 10;
                    for (let k = -2; k <= 2; k++) {
                        enemyBullets.push({ x: bx, y: by, w: 8, h: 16, dx: k * 2, dy: 3, damage: 1 });
                    }
                }
                if (e.type === 'paper' && e.hp <= e.maxHp / 2 && !e.split) {
                    e.split = 1;
                    for (let k = 0; k < 2; k++) {
                        enemies.push({ x: e.x + Math.random() * 20 - 10, y: e.y + Math.random() * 20 - 10, w: 28, h: 28, hp: Math.floor(e.maxHp / 2), maxHp: Math.floor(e.maxHp / 2), speed: e.speed + 0.5, type: 'normal', color: '#fff', split: 0 });
                    }
                }
                // Êïå‰∫∫ÁªòÂà∂
                ctx.save();
                if (e.type === 'quiz') {
                    ctx.fillStyle = '#ffeb3b'; ctx.beginPath(); ctx.arc(e.x + e.w / 2, e.y + e.h / 2, e.w / 2, 0, 2 * Math.PI); ctx.fill();
                    ctx.fillStyle = '#222'; ctx.font = 'bold 22px Arial'; ctx.fillText('?', e.x + e.w / 2 - 7, e.y + e.h / 2 + 8);
                } else if (e.type === 'exam') {
                    ctx.fillStyle = '#2196f3'; ctx.fillRect(e.x + 6, e.y + 10, e.w - 12, e.h - 20);
                    ctx.fillStyle = '#fff'; ctx.fillRect(e.x + 10, e.y + 14, e.w - 20, e.h - 28);
                } else if (e.type === 'paper') {
                    ctx.fillStyle = '#fff'; ctx.fillRect(e.x + 8, e.y + 8, e.w - 16, e.h - 16);
                    ctx.strokeStyle = '#888'; ctx.strokeRect(e.x + 8, e.y + 8, e.w - 16, e.h - 16);
                } else if (e.type === 'boss') {
                    ctx.fillStyle = '#43a047'; ctx.fillRect(e.x, e.y, e.w, e.h);
                    ctx.fillStyle = '#fff'; ctx.font = 'bold 32px Arial'; ctx.fillText('BOSS', e.x + 18, e.y + e.h / 2 + 12);
                } else {
                    ctx.fillStyle = e.color; ctx.beginPath(); ctx.arc(e.x + e.w / 2, e.y + e.h / 2, e.w / 2, 0, 2 * Math.PI); ctx.fill();
                }
                ctx.restore();
                ctx.fillStyle = '#000'; ctx.fillRect(e.x, e.y - 8, e.w, 6);
                ctx.fillStyle = '#f00'; ctx.fillRect(e.x, e.y - 8, e.w * e.hp / e.maxHp, 6);
                if (e.hp <= 0) {
                    spawnExp(e.x + e.w / 2, e.y + e.h / 2, e.type === 'boss' ? 30 : 3);
                    if (e.type === 'boss') bossActive = false;
                    enemies.splice(i, 1);
                    score += e.type === 'boss' ? 200 : 20;
                } else if (e.y > H + 40) {
                    enemies.splice(i, 1);
                    if (player.shield > 0) {
                        player.shield--;
                        // ‰∫ßÁîüÊä§ÁõæÁ†¥Á¢éÁâπÊïà
                    } else if (!player.invincible) {
                        player.hp--;
                        player.invincible = 60;
                    }
                }
            }
            // Êïå‰∫∫ÂºπÂπï
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                let b = enemyBullets[i];
                b.x += b.dx * delta;
                b.y += b.dy * delta;
                ctx.fillStyle = '#ff0';
                ctx.fillRect(b.x, b.y, b.w, b.h);
                if (b.x + 8 > player.x && b.x < player.x + player.w && b.y + 16 > player.y && b.y < player.y + player.h) {
                    if (player.invincible <= 0) {
                        player.hp--;
                        player.invincible = 60;
                    }
                    enemyBullets.splice(i, 1);
                } else if (b.y > H + 20) {
                    enemyBullets.splice(i, 1);
                }
            }
            // ÁªèÈ™åÁêÉ
            updateExp();
            for (let e of exps) {
                ctx.beginPath(); ctx.arc(e.x, e.y, e.r, 0, 2 * Math.PI); ctx.fillStyle = '#4f8ef7'; ctx.fill(); ctx.strokeStyle = '#fff'; ctx.stroke();
            }
            // UI
            scoreSpan.textContent = `Áª©ÁÇπ: ${score}`;
            levelSpan.textContent = `Âπ¥Á∫ß: ${level}`;
            expSpan.textContent = `Â≠¶ÂàÜ: ${exp}/${expToLevel}`;
            waveSpan.textContent = `Â≠¶Êúü: ${wave}`;
            hpSpan.textContent = `‰ΩìÂäõ: ${player.hp.toFixed(1)}/${player.maxHp}`;
            // Á≤íÂ≠ê
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.dx * delta; p.y += p.dy * delta; p.life--;
                ctx.globalAlpha = p.life / p.maxLife;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI); ctx.fill(); ctx.globalAlpha = 1;
                if (p.life <= 0) particles.splice(i, 1);
            }
            // Ê≥¢Ê¨°‰∏éBoss
            if (gameState === 'playing') {
                if (enemies.length < Math.min(6, wave + 2) && !bossActive) {
                    if (wave % 5 === 0 && enemies.length === 0) {
                        spawnBoss();
                    } else if (Math.random() < 0.04 * delta) {
                        spawnEnemy();
                    }
                }
                if (score > wave * 200) wave++;
            }
            if (player.hp <= 0) {
                showGameOver();
                return;
            }
            requestAnimationFrame(gameLoop);
        }

        // ÊâãÊú∫Á´ØËôöÊãüÊñπÂêëÈîÆ
        function setupMobileControls() {
            let mc = document.getElementById('mobile-controls');
            if (!mc) {
                mc = document.createElement('div');
                mc.id = 'mobile-controls';
                mc.style = 'display:none; position:absolute; left:0; bottom:0; width:100%; height:180px; z-index:30; pointer-events:none;';
                mc.innerHTML = `
                <div style="position:absolute; left:20px; bottom:20px; width:120px; height:120px;">
                    <button class="mc-btn" id="btn-left" style="position:absolute; left:0; top:40px;">‚óÄ</button>
                    <button class="mc-btn" id="btn-right" style="position:absolute; left:80px; top:40px;">‚ñ∂</button>
                    <button class="mc-btn" id="btn-up" style="position:absolute; left:40px; top:0;">‚ñ≤</button>
                    <button class="mc-btn" id="btn-down" style="position:absolute; left:40px; top:80px;">‚ñº</button>
                </div>`;
                document.body.appendChild(mc);
                const style = document.createElement('style');
                style.innerHTML = `
                .mc-btn { width: 40px; height: 40px; background: rgba(255,255,255,0.2); border: 2px solid #fff; border-radius: 50%; color: #222; font-size: 22px; margin: 0; pointer-events: auto; outline: none; user-select: none; transition: background 0.2s; }
                .mc-btn:active { background: #fff; color: #222; }
                @media (max-width: 700px) { #mobile-controls { display: block !important; } }
                `;
                document.head.appendChild(style);
            }
            const isMobile = window.innerWidth <= 700;
            mc.style.display = isMobile ? 'block' : 'none';
            const map = [
                ['btn-left', 'ArrowLeft'],
                ['btn-right', 'ArrowRight'],
                ['btn-up', 'ArrowUp'],
                ['btn-down', 'ArrowDown'],
            ];
            map.forEach(([id, key]) => {
                const btn = document.getElementById(id);
                if (!btn) return;
                btn.ontouchstart = e => { e.preventDefault(); keys[key] = true; };
                btn.ontouchend = e => { e.preventDefault(); keys[key] = false; };
                btn.onmousedown = e => { keys[key] = true; };
                btn.onmouseup = e => { keys[key] = false; };
                btn.onmouseleave = e => { keys[key] = false; };
            });
            mc.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
        }
        window.addEventListener('resize', setupMobileControls);
        window.addEventListener('DOMContentLoaded', setupMobileControls);

        // Âà§Êñ≠ÊòØÂê¶‰∏∫ÁßªÂä®Á´Ø
        function isMobile() {
            return /Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent);
        }
        if (isMobile()) {
            document.getElementById('virtual-joystick').style.display = 'block';
        }

        // ËôöÊãüÊñπÂêëÈîÆÊªëÂä®ÈÄªËæë
        const vj = document.getElementById('virtual-joystick');
        const vjBtns = document.querySelectorAll('.vj-btn');
        let vjActiveDir = null;

        function getDirFromTouch(touch) {
            for (const btn of vjBtns) {
                const rect = btn.getBoundingClientRect();
                if (
                    touch.clientX >= rect.left &&
                    touch.clientX <= rect.right &&
                    touch.clientY >= rect.top &&
                    touch.clientY <= rect.bottom
                ) {
                    return btn.getAttribute('data-dir');
                }
            }
            return null;
        }

        vj.addEventListener('touchstart', function (e) {
            const dir = getDirFromTouch(e.touches[0]);
            if (dir) {
                vjActiveDir = dir;
                keys[dirToKey(dir)] = true;
                updateVjActive();
            }
            e.preventDefault();
        }, { passive: false });

        vj.addEventListener('touchmove', function (e) {
            const dir = getDirFromTouch(e.touches[0]);
            if (dir !== vjActiveDir) {
                if (vjActiveDir) keys[dirToKey(vjActiveDir)] = false;
                if (dir) keys[dirToKey(dir)] = true;
                vjActiveDir = dir;
                updateVjActive();
            }
            e.preventDefault();
        }, { passive: false });

        vj.addEventListener('touchend', function (e) {
            if (vjActiveDir) keys[dirToKey(vjActiveDir)] = false;
            vjActiveDir = null;
            updateVjActive();
            e.preventDefault();
        }, { passive: false });

        function dirToKey(dir) {
            switch (dir) {
                case 'up': return 'ArrowUp';
                case 'down': return 'ArrowDown';
                case 'left': return 'ArrowLeft';
                case 'right': return 'ArrowRight';
            }
        }

        function updateVjActive() {
            vjBtns.forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-dir') === vjActiveDir);
            });
        }

        resetGame();
        requestAnimationFrame(gameLoop);
    </script>
